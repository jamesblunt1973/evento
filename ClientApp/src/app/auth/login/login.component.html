<form #loginForm="ngForm" class="narrow-form" (ngSubmit)="login()">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="auth-header-image"></div>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>to unlock features</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column">
            <mat-form-field>
                <input type="text" matInput placeholder="User Name" name="userName" required
                    [(ngModel)]="model.userName" />
            </mat-form-field>
            <mat-form-field>
                <input type="password" matInput placeholder="Password" name="password" required
                    [(ngModel)]="model.password" />
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button [disabled]="!loginForm.valid" mat-button>LOGIN</button>
        </mat-card-actions>
    </mat-card>
</form>
