<div fxLayout="row wrap" fxLayoutAlign="center start" fxLayoutGap="10px grid">
  <div *ngFor="let photo of photos$ | async">
    <app-photo [photo]="photo" (delete)="deletePhoto($event)" ></app-photo>
  </div>
  <app-upload [eventId]="eventId" (uploadComplete)="addNewFiles($event)"></app-upload>
</div>
